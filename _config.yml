# Site configuration
# 1. Files excluded from Jekyll builds
# 2. Installed Gems
# 3. Gem settings
# 4. Jekyll settings
# 5. Collections
# 6. Jekyll collections settings
# 7. Site settings
# 8. Site navigation

# 1. Files excluded from Jekyll builds
exclude:
- README.md
- CODE_OF_CONDUCT.md
- CONTRIBUTING.md
- screenshot.png
- LICENSE
- CNAME
- Gemfile
- Gemfile.lock
- demo/*
- alembic-jekyll-theme.gemspec

# 2. Installed Gems
gems:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji

# 3. Gem settings
paginate: 2 # jekyll-paginate > items per page
paginate_path: blog/page:num # jekyll-paginate > blog page
jekyll-mentions: https://twitter.com # jekyll-mentions > service used when @replying
twitter:
 # username: Lillian Petersen # jekyll-seo-tag > Owners twitter username
#author: Lillian Petersen# jekyll-seo-tag > default author
#social: # jekyll-seo-tag > social overrides
 # name: Lillian Petersen # jekyll-seo-tag > real name
 # links:  # jekyll-seo-tag > social aliases (sameAs)

# 4. Jekyll settings
sass:
  style: compressed # Style compression
permalink: pretty  # Permalink style (/YYYY/MM/DD/page-name/)
excerpt_separator: <!-- more --> # Marks end of excerpt in posts
timezone: Europe/London # Timezone for blog posts and alike
# 5. Collections

# 6. Jekyll collections settings
defaults:
  -
    values:
      image: "/assets/default-social-image.png" # Default image for sharing

# 7. Site settings
encoding: utf-8 # Make sure the encoding is right
lang: en-GB # Set the site language
title: "Lillian Petersen" # Site name or title, also used in jekyll-seo-tag
logo: "/pic/laptop.jpg" # Site logo, also used in jekyll-seo-tag
description: "Personal Website"
# Site description and default description, also used in jekyll-seo-tag
url: "https://lillianpetersen.github.io" # Site url, also used in jekyll-seo-tag
baseurl: ""
repo: "https://github.com/lillianpetersen/alembic"
email: "lilliankay.petersen@gmail.com"
# disqus: "alembic-1" # Blog post comments, uncomment the option and set the site ID from your Disqus account
avatarurl: "/pic/crop2.png" # note: could put avatar on gravitar website.

# 8. Site navigation
